<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Next.js Styled Page</title>
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      margin-right: 220px;
    }
    h1 span {
      font-size: 1.2rem;
      font-weight: 400;
      margin-left: 4px;
    }
    .steps {
      margin-bottom: 2.5rem;
      line-height: 1.8;
      font-size: 0.95rem;
      color: #ddd;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 3rem;
    }
    .btn {
      padding: 12px 22px;
      border-radius: 25px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-primary {
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
    }
    .btn-primary:hover {
      background: #ddd;
    }
    .btn-secondary {
      background: transparent;
      color: #fff;
      border: 1px solid #333;
    }
    .btn-secondary:hover {
      background: #111;
    }
    .footer {
      position: absolute;
      bottom: 25px;
      display: flex;
      gap: 2rem;
      font-size: 0.85rem;
      color: #888;
    }
    .footer a {
      text-decoration: none;
      color: #888;
      transition: color 0.3s;
    }
    .footer a:hover {
      color: #fff;
    }
    .footer i {
      margin-right: 6px;
    }
   
    .logo {
      position: absolute;
      bottom: 25px;
      left: 25px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #333;
    }
    .logo span {
      font-weight: 700;
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>NEXT<span>.JS</span></h1>

  <ol class="steps">
    <li>Arsenio IV  T.  Manuel    </li>
    <li>Save and see your changes instantly.</li>
  </ol>

  <div class="buttons">
    <button class="btn btn-primary"><i class="fa-solid fa-play"></i> Deploy now</button>
    <button class="btn btn-secondary">Read our docs</button>
  </div>

 
  <div class="footer">
    <a href="#"><i class="fa-regular fa-file"></i> Learn</a>
    <a href="#"><i class="fa-regular fa-folder-open"></i> Examples</a>
    <a href="#">Go to nextjs.org <i class="fa-solid fa-arrow-right-long"></i></a>
  </div>

 
  <div class="container">
   
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
        <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="180" height="180">
          <circle cx="90" cy="90" r="90" fill="black"/>
        </mask>
        <g mask="url(#mask0)">
          <circle cx="90" cy="90" r="90" fill="black"/>
          <path d="M149.508 157.52L72.5575 54H54V126H68.7531V72.4437L140.195 169.233C143.431 165.969 146.483 162.482 149.508 157.52Z" fill="url(#paint0_linear)"/>
          <path d="M115.5 54H131V126H115.5V54Z" fill="url(#paint1_linear)"/>
        </g>
        <defs>
          <linearGradient id="paint0_linear" x1="109" y1="116.5" x2="144.5" y2="160.5" gradientUnits="userSpaceOnUse">
            <stop stop-color="white"/>
            <stop offset="1" stop-color="white" stop-opacity="0"/>
          </linearGradient>
          <linearGradient id="paint1_linear" x1="123.25" y1="54" x2="123" y2="126" gradientUnits="userSpaceOnUse">
            <stop stop-color="white"/>
            <stop offset="1" stop-color="white" stop-opacity="0"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
  </div>
</body>
</html>
